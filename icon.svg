<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Logo Concept 15</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="flex flex-col items-center justify-center p-8">
        <p class="text-xl font-medium text-gray-700 mb-4">App Icon</p>
        <div class="w-64 h-64 rounded-[48px] flex items-center justify-center shadow-2xl" style="background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);">
            <svg width="160" height="160" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <filter id="pinShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="3" dy="5" stdDeviation="3" flood-color="#5b50c3ff" flood-opacity="0.7"/>
                    </filter>
                </defs>
                
                <!-- Rotated Droplet Shape -->
                <g transform="rotate(180 50 50)" filter="url(#pinShadow)">
                    <path d="M50 10C36.1929 10 25 21.1929 25 35C25 55 50 85 50 85C50 85 75 55 75 35C75 21.1929 63.8071 10 50 10Z" fill="#3B82F6"/>
                </g>
                
                <!-- Upright Exclamation Mark (Vertically Centered) -->
                <rect x="45" y="30" width="10" height="35" rx="5" fill="white"/>
                <circle cx="50" cy="75" r="6" fill="white"/>
            </svg>
        </div>
    </div>

</body>
</html>

